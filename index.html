<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maaR 再生材調達 - 候補樹脂のご提案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Noto Sans JPを優先し、英数字はInterを適用 */
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* カスタムカラー */
        .maar-dark-green-bg {
            background-color: #0A332C;
        }
        .maar-green-bg {
            background-color: #00B48A;
        }
        .maar-green-text {
            color: #00B48A;
        }
        .maar-light-green-bg {
            background-color: #F0F7F5;
        }
    </style>
</head>
<body class="maar-light-green-bg">

    <!-- ヘッダー -->
    <header class="maar-dark-green-bg shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-white">maaR 再生材調達</h1>
            <p class="text-sm text-gray-300">候補樹脂のご提案フォーム</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8 md:py-12">
        <div id="form-container" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">再生材候補 登録フォーム</h2>
                <p class="text-gray-600">ご提案いただける再生材の情報をご入力ください。「<span class="text-red-500">*</span>」は必須項目です。</p>
            </div>

            <!-- 提案フォーム -->
            <form id="proposal-form">
                <div class="space-y-6">
                    <!-- 基本情報 -->
                    <div class="border-b border-gray-200 pb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">ご担当者様情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">会社名 <span class="text-red-500">*</span></label>
                                <input type="text" id="company-name" name="会社名" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                            <div>
                                <label for="user-name" class="block text-sm font-medium text-gray-700 mb-1">ご担当者様氏名 <span class="text-red-500">*</span></label>
                                <input type="text" id="user-name" name="氏名" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                        </div>
                        <div class="mt-6">
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス <span class="text-red-500">*</span></label>
                            <input type="email" id="email" name="メールアドレス" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                        </div>
                    </div>

                    <!-- 樹脂情報 -->
                    <div class="border-b border-gray-200 pb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">ご提案樹脂の情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="needs-no" class="block text-sm font-medium text-gray-700 mb-1">対象ニーズNo. <span class="text-red-500">*</span></label>
                                <input type="text" id="needs-no" name="対象ニーズNo" placeholder="例: M-2639" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                            <div>
                                <label for="resin-name" class="block text-sm font-medium text-gray-700 mb-1">樹脂名 <span class="text-red-500">*</span></label>
                                <input type="text" id="resin-name" name="樹脂名" placeholder="例: GPPS" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                            <div>
                                <label for="resin-color" class="block text-sm font-medium text-gray-700 mb-1">色 <span class="text-red-500">*</span></label>
                                <input type="text" id="resin-color" name="色" placeholder="例: 雑色" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                             <div>
                                <label for="supply-volume" class="block text-sm font-medium text-gray-700 mb-1">供給可能量(t/月) <span class="text-red-500">*</span></label>
                                <input type="number" id="supply-volume" name="供給可能量" placeholder="例: 10" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                            </div>
                        </div>
                         <div class="mt-6">
                            <label for="supply-location" class="block text-sm font-medium text-gray-700 mb-1">供給場所住所 <span class="text-red-500">*</span></label>
                            <input type="text" id="supply-location" name="供給場所住所" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <div class="mt-6">
                            <label for="packaging-style" class="block text-sm font-medium text-gray-700 mb-1">荷姿 <span class="text-red-500">*</span></label>
                            <input type="text" id="packaging-style" name="荷姿" placeholder="例: フレコン" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required>
                        </div>
                        <div class="mt-6">
                            <label for="original-material-info" class="block text-sm font-medium text-gray-700 mb-1">元材情報 <span class="text-red-500">*</span></label>
                            <textarea id="original-material-info" name="元材情報" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500" required></textarea>
                        </div>
                    </div>
                    
                    <!-- 添付ファイル -->
                    <div class="pb-6">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">添付資料</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="resin-photo" class="block text-sm font-medium text-gray-700 mb-1">候補樹脂写真 <span class="text-red-500">*</span></label>
                                <input type="file" id="resin-photo" name="候補樹脂写真" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100" required>
                            </div>
                            <div>
                                <label for="property-sheet" class="block text-sm font-medium text-gray-700 mb-1">物性表 (任意)</label>
                                <input type="file" id="property-sheet" name="物性表" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                            </div>
                        </div>
                    </div>

                    <!-- その他 -->
                    <div>
                        <label for="additional-info" class="block text-sm font-medium text-gray-700 mb-1">その他補足情報 (任意)</label>
                        <textarea id="additional-info" name="その他補足情報" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500"></textarea>
                    </div>
                </div>

                <!-- 送信ボタン -->
                <div class="mt-8 flex justify-end">
                    <button id="submit-button" type="submit" class="w-full md:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white maar-green-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-opacity">
                        <span id="button-text">内容を送信する</span>
                        <svg id="button-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- 送信完了メッセージ -->
        <div id="success-message" class="hidden max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
            <svg class="mx-auto h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">ご提案ありがとうございました</h2>
            <p class="mt-2 text-gray-600">フォームの送信が完了いたしました。<br>ご入力いただいたメールアドレス宛に、回答内容の控えを送信いたしましたのでご確認ください。</p>
            <p class="mt-4 text-sm text-gray-500">担当者より追ってご連絡させていただきますので、今しばらくお待ちください。</p>
        </div>
        
        <!-- エラーメッセージ -->
        <div id="error-message" class="hidden max-w-3xl mx-auto mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold">エラー:</strong>
            <span class="block sm:inline">送信に失敗しました。時間をおいて再度お試しください。</span>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            &copy; 2024 TBM Co., Ltd. All Rights Reserved.
        </div>
    </footer>

    <script>
        const form = document.getElementById('proposal-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');

        // ===================================================================================
        // ▼▼▼【重要】ここにご自身のGoogle Apps ScriptのウェブアプリURLを設定してください ▼▼▼
        // ===================================================================================
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/a/macros/tb-m.com/s/AKfycbxoXA6Cdv4dYOXeHqjnoXQgI-cJVYXFhopJwrsNSowuJs7wg7C4dHbPKBbiEQH4cFMRYA/exec';
        // ===================================================================================
        // ▲▲▲【重要】上記はダミーURLです。必ずご自身のURLに置き換えてください ▲▲▲
        // ===================================================================================
        // Google Apps Scriptの設定方法：
        // 1. Googleスプレッドシートを開き、「拡張機能」>「Apps Script」を選択します。
        // 2. 新しいスクリプトファイルに、POSTリクエストを処理してスプレッドシートに行を追加し、
        //    メールを送信するコードを記述します。（別途コードの準備が必要です）
        // 3. スクリプトを「ウェブアプリ」としてデプロイ（公開）します。
        // 4. デプロイ時に発行されるURLをコピーし、上記の`GOOGLE_APP_SCRIPT_URL`に貼り付けます。
        // ===================================================================================

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // URLがダミーのままならエラーを表示して中断
            if (GOOGLE_APP_SCRIPT_URL.includes('YOUR_DEPLOYMENT_ID')) {
                alert('エラー: Google Apps ScriptのURLが設定されていません。');
                return;
            }

            // 送信中のUIに変更
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData(form);
            
            // ファイルをBase64に変換して、JSONとして送信する処理
            const fileInputs = ['resin-photo', 'property-sheet'];
            const filePromises = fileInputs.map(id => {
                const fileInput = document.getElementById(id);
                if (fileInput.files.length > 0) {
                    return new Promise((resolve, reject) => {
                        const file = fileInput.files[0];
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            resolve({
                                name: file.name,
                                mimeType: file.type,
                                content: e.target.result.split(',')[1] // Base64 part
                            });
                        };
                        reader.onerror = (error) => reject(error);
                        reader.readAsDataURL(file);
                    });
                }
                return Promise.resolve(null);
            });

            try {
                const [resinPhoto, propertySheet] = await Promise.all(filePromises);

                const jsonData = {};
                for (let [key, value] of formData.entries()) {
                    // file inputは別途処理したのでスキップ
                    if (key !== '候補樹脂写真' && key !== '物性表') {
                        jsonData[key] = value;
                    }
                }
                
                // Base64変換したファイルデータを追加
                if(resinPhoto) jsonData['候補樹脂写真'] = resinPhoto;
                if(propertySheet) jsonData['物性表'] = propertySheet;


                const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Apps ScriptへのPOSTは通常no-corsモードでクロスオリジンエラーを回避します
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData),
                    redirect: 'follow'
                });
                
                // no-corsモードではレスポンスの詳細が取得できないため、
                // fetchがエラーをスローしなかった時点で成功とみなします。
                formContainer.classList.add('hidden');
                successMessage.classList.remove('hidden');

            } catch (error) {
                console.error('送信エラー:', error);
                errorMessage.classList.remove('hidden');
            } finally {
                // UIを元に戻す
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
